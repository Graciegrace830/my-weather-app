<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/47ad8c0a18.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app"></div>
    <div class="container">
      <form id="city-search">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="enter city"
          
        />
        <input type="submit" value="Submit"  id="submit-button"/>
        <input type="submit" value="Current" id="current-button"/>
      </form>
      <br />
      <br />
      <div class="mid-container">
        <div class="row">
          <div class="col">
            <i class="fa-regular fa-sun big-emoji"></i>
          </div>

          <div class="col">
            <h1>00</h1>
            <p class="col-3-text">
              <a href="#" id="celcius-here">°C</a> |
              <a href="#" id="fahrenheit-here">°F</a>
            </p>
          </div>

          <div class="col">
            <p class="col-3-text">
              <span id="description">Partly Cloudly</span></br>
              <span>Humidity: <span id="humidity">00</span>  % </span></br>
              <span>Wind: <span id="wind-speed">0</span> km/h</span>
            </p>
          </div>

          <div class="col">
            <h2>New York</h2>
            <ul>
              <li class="date-today">Saturday, September 10, 2023</li>
              <li class="time-today">15:30</li>
            </ul>
          </div>
        </div>
      </div>

      <div class="bottom-container">
        <div class="row">
          <div class="col">
            <h3>Monday</h3>
            <h4>15°</h4>
            <i class="fa-regular fa-sun weekly-emoji"></i>
          </div>
          <div class="col">
            <h3>Tuesday</h3>
            <h4>15°</h4>
            <i class="fa-regular fa-sun weekly-emoji"></i>
          </div>
          <div class="col">
            <h3>Wednesday</h3>
            <h4>15°</h4>
            <i class="fa-regular fa-sun weekly-emoji"></i>
          </div>
          <div class="col">
            <h3>Thursday</h3>
            <h4>15°</h4>
            <i class="fa-regular fa-sun weekly-emoji"></i>
          </div>
          <div class="col">
            <h3>Friday</h3>
            <h4>15°</h4>
            <i class="fa-regular fa-sun weekly-emoji"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
